<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/ywm4jxi.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="Lib/jquery-3.3.1.js"></script>
  <title>The Office Trivia</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
        <h1 class="office font mt-2 text-center rounded p-2 mt-3 mb-5">the office trivia</h1>
    </div>

    <!-- first row closing div -->
  </div>



  <div class="row mt-5" id="start-btn-bg">
    <div class="col-md mt-5">
      <div id="startBtn" class="text-center mx-auto">start</div>
  </div>

  <!-- second row closing div -->
</div>


  <div class="row justify-content-md-center ">
    <div class="col-md bg-light h-auto w-auto add-a-class-results add-a-class-questions" id="timer">
      <div id="timeDiv"></div>
      <div  id="contentDiv"></div>
      <div id="times-up" class="no-display"></div>
      <button id="times-up-reset" class="no-display">Play again</button>
      <div  id="resultsDiv" class="no-display">
        <h1 id="results-hd">Results</h1>
        <h3>Correct:<span class="rightResults"></span></h3>
        <h3>Incorrect:<span class="wrongResults"></span></h3>
        <button id="reset-game">Play again</button>
      </div>
      <div id="submit" class="no-display mx-auto"></div>
      </div>
      <!-- third row closing div -->
    </div>

    <!-- this foot is here to add some space between the bottom of the browser and the content -->
    <footer class="page-footer">

      <div class="  footer-copyright text-center py-3"></div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- the container closing div -->
  </div>


<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
